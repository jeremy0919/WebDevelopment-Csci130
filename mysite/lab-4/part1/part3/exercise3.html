<html5> 
    <head>
        <link rel="stylesheet" href="style.css">
        <title> part 1-3</title>
    </head>
    <body>
        
        <script>
            var x = new Array(12);
            function average() {
                let avg =1
             
                for(let i =1;i<=12;++i){
                    avg = x[i]+avg;
                   // alert(avg)
                }
             //   alert(avg)
              avg = avg/12
              return avg
            }
            function standardDeviation() {
                let avg =0;
                for(let i =1;i<=12;++i){
                    avg = x[i]+avg;
                }
                avg=avg/12
                let temp =0;
                for(let i =0;i<12;++i){
                    temp = temp+(x[i]-avg)^2
                }
                temp = temp/12
                return temp
            }

            function display(){
                alert(average())
                alert(standardDeviation())
            }
            display()   
        </script>
    </body>
</html5>
