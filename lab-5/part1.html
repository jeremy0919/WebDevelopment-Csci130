    <script>
        //use output to keep track of total
        
        var output = 0;
        var previous =0;
        var current =0;
        var input = "";
        let val = document.getElementById("plus");
        window.onload=function(){
        paragraph = document.querySelector("p");
        var output = 0;
        var previous =0;
        var current =0;
        var lastfunct = "";
        var input = "";
        }
        function display(event){
            
            if(lastfunct == "plus"){
                plus(1);
            }
            if(lastfunct == "minus"){
                plus(1);
            }
            lastfunct = "";
            alert(output);
        }
        function plus(event){
            if(event!=1){
                lastfunct = "plus";
                input = input+ "+";
            }
            output = Number(previous) + output;
            previous ="";
            paragraph.textContent = input;
        }
        function minus(event){
            if(event!=1){
            input = input + "-";
            lastfunct = "minus"
            }
            output = output - Number(previous);
            previous = "";
            paragraph.textContent = input;
        }
        function six(event){
            input = input +6;
            previous = previous+"6";
            paragraph.textContent = input;
        }
        function one(event){
            input = input +1;
            previous = previous+"1"; // need to both keep track of value but also allow for values over 10
            paragraph.textContent = input;
        }
        function two(event){
            input = input +2;
            previous = previous +"2";
            paragraph.textContent = input;
        }
        function three(event){
            input = input +3;
            previous = previous +"3";
            paragraph.textContent = input;
        }
        function four(event){
            input = input +4;
            previous = previous +"4";
            paragraph.textContent = input;
        }
        function five(event){
            input = input +5;
            previous = previous+"5";
            paragraph.textContent = input;
        }
        function seven(event){
            input = input +7;
            previous = previous+"7";
            paragraph.textContent = input;
        }
        function eight(event){
            input = input +8;
            previous = previous+"8";
            paragraph.textContent = input;
        }
        function nine(event){
            input = input +9;
            previous = previous+"9";
            paragraph.textContent = input;
        }
        function zero(event){
            input = input +0;
            previous = previous+"0";
            paragraph.textContent = input;
        }
    </script>
