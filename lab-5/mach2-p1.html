    <body>

    <script>
 function matrix(m1,n1,m2,n2){ // figure out how to get data from form
            tableCreate(m1,n1);
            tableCreate(m2,n2);
        }
        function tableCreate(N,M) {
                const body = document.body,
                Table1 = document.createElement('table');
                Table1.style.width = '100px';
         
                Table1.style.borderCollapse = 'collapse';
                Table1.style.border = '1px solid black';
                for (let i = 0; i < N; i++) {
                    const tr = Table1.insertRow();
                    for (let j = 0; j < M; j++) {
                        const td = tr.insertCell();
                        if(j ==0){  
                            td.appendChild(document.createTextNode());
                            td.style.border = '1px solid black';
                        }
                        else{
                            td.appendChild(document.createTextNode());
                            td.style.border = '1px solid black';
                        }
                    }
                }
            body.appendChild(Table1);
            }
    </script>
   
   <form>
    <input type="text" id="m1" value="m1">
    <input type="text" id="n1" value="n1">
    <input type="text" id="m2" value="m2">
    <input type="text" id="n2" value="n2">
</form>
<button id = "submit" onclick="matrix(m1,n1,m2,n2)">submit</button>
