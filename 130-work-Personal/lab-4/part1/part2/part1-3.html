<html5> 
    <head>
        <link rel="stylesheet" href="style.css">
        <title> part 1-3</title>
    </head>
    <body>
        
        <script>
            alert("" + 1 + 0)
            alert("" - 1 + 0)
            alert(true + false)
            alert(6 / "3")
            alert( "2" * "3")
            alert(4 + 5 + "px")
            alert("$" + 4 + 5)
            alert("4" - 2)
            alert("4px" - 2)
            alert( 7 / 0)
            alert(" -9\n" + 5) // when reading a string first + concatenates
            alert(" -9\n" - 5) // minus tells the system its a number and subtracts
            alert( null + 1)
            alert(undefined + 1)
        </script>
    </body>
</html5>
