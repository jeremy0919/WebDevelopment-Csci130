<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head><body>  
   <table>
    <tbody><tr style="background-color: blue;"> <!-- row -->
      <td style="background-color: pink;">1:1</td>
      <td>2:1</td>
      <td>3:1</td>
      <td>4:1</td>
      <td>5:1</td>
    </tr>
    <tr style="background-color: green;"> <!-- row -->
      <td>1:2</td>
      <td style="background-color: pink;">2:2</td>
      <td>3:2</td>
      <td>4:2</td>
      <td>5:2</td>
    </tr>
    <tr style="background-color: blue;"> <!-- row -->
      <td>1:3</td>
      <td>2:3</td>
      <td style="background-color: pink;">3:3</td>
      <td>4:3</td>
      <td>5:3</td>
    </tr>
    <tr style="background-color: green;"> <!-- row -->
      <td>1:4</td>
      <td>2:4</td>
      <td>3:4</td>
      <td style="background-color: pink;">4:4</td>
      <td>5:4</td>
    </tr>
    <tr style="background-color: blue;"> <!-- row -->
      <td>1:5</td>
      <td>2:5</td>
      <td>3:5</td>
      <td>4:5</td>
      <td style="background-color: pink;">5:5</td>
    </tr>
  </tbody></table>
  <script>
    let table = document.body.firstElementChild; // obtain the table from the body
    for (let i = 0; i < table.rows.length; i++) {
      let row = table.rows[i]; // obtain the row
	  
	  if (i%2==0)
	   row.style.backgroundColor='blue';
	   else
	   row.style.backgroundColor='green';
	  
	  // for each element you can access the style and its properties
	  // dynamic change of the presentation !
      row.cells[i].style.backgroundColor = 'pink'; // cell i of row i is the diagonal
    }
  </script>
  
</body></html>
