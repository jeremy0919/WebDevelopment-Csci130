function factorial1(n) {
  if (n === 0) {
    return 1;
  }
  return n * factorial1(n - 1);
}


function factorial2(n) {
 return (n==0) ? 1 : n*factorial2(n-1);
}

function factorial3(n) {
	let f=1;
	for (let i=1;i<=n;i++)
		f*=i;
	return f;
}

function factorial4(n){
	let f=1;
	let i=1;
	while (i<=n) {
		f*=i;
		i++;
	}
	return f;
}

alert(factorial1(4) + " " + factorial2(4) + " " + factorial3(4) + " " + factorial4(4));

function IsInteger(n) {
// there are several possibilities
// including the premade solution: Number.isInteger(value);

if(typeof n === 'number') {
    var remainder = (n % 1);
    if(remainder === 0) {
        // yes, it is an integer
		return true;
    }
    else if(isNaN(remainder)) {
        // no, data is either: NaN, Infinity, or -Infinity
		return false;
    }
    else {
        // no, it is a float, still a number
		return false;
    }
}
else {
    // it is not even a number!!! booh
	return false;
	}
}

alert(IsInteger(40));	
alert(IsInteger(4.4));
