<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
body {
 font-size:12px;
}
div {
    font-size: 200%;
    border: 1px solid black;
}
</style>
</head>

<p>The fontsize of this paragraph is 12px.</p>
<div>The fontsize of this div element is 200%.</div>
<p>The % unit sets the font-size relative to the current font-size.
The div is inside the body.</p>
